server:
  port: 8083
spring:
  application:
    name: idstaa-service-resume
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lagou?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: root
  jpa:
    database: MySQL
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl  #避免将驼峰命名转换为下划线命名
 #Nacos 配置
  cloud:
    nacos:
      discovery:
        ################ 配置nacos server地址
        server-addr: 192.168.31.100:8848
        cluster-name: BJ
        #指定当前实例注册到的命名空间，不同的命名空间是隔离的，其中的服务不能互相掉用
        namespace: 567c2aaa-a99d-415d-b430-f6333197254e
  #过滤掉eureka
  autoconfigure:
    exclude: org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration
management:
    endpoints:
        web:
            exposure:
                include: "*"

