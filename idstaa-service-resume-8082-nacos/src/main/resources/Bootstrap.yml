server:
  port: 8082
spring:
  application:
    name: idstaa-service-resume
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lagou?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: root
  jpa:
    database: MySQL
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl  #避免将驼峰命名转换为下划线命名
 #Nacos 配置
  cloud:
    nacos:
      discovery:
        ################ 配置nacos server地址
        server-addr: nacos.idstaa.com:8848
        #namespace: d80e4457-1263-4482-8715-0bd7f19836e5
      config:
        server-addr: nacos.idstaa.com:8848
        #namespace: d80e4457-1263-4482-8715-0bd7f19836e5 #命名空间
        group: DEFAULT_GROUP #默认分组就是DEFAULT_GROUP
        dataid: idstaa-service-resume.yaml
        file-extension: yaml #扩展名
        ext-config[0]:
          data-id: abc.yaml
          group: dev
          refresh: true #开启扩展dataId的动态刷新
        ext-config[1]:
          data-id: def.yaml
          group: dev
          refresh: true
  #过滤掉eureka
  autoconfigure:
    exclude: org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration
management:
    endpoints:
        web:
            exposure:
                include: "*"

